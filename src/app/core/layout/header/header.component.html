<header class="header">
  <div class="header-inner">
    <a href="#" class="logo">
      <img src="assets/img/Logo.png" alt="Logo" class="logo-img" />
    </a>

    <nav class="nav">
      <a href="#about" class="nav-link nav-link--circle">
        <span class="nav-text">About me</span>
        <img src="assets/img/B.1 1.svg" alt="" class="hover-img" />
      </a>

      <a href="#skills" class="nav-link nav-link--circle">
        <span class="nav-text">Skills</span>
        <img src="assets/img/B.1 2.svg" alt="" class="hover-img" />
      </a>

      <a href="#projects" class="nav-link nav-link--circle">
        <span class="nav-text">Projects</span>
        <img src="assets/img/B.1 4.png" alt="" class="hover-img" />
      </a>

      <a href="#contact" class="nav-link nav-link--circle">
        <span class="nav-text">Contact</span>
        <img src="assets/img/B.1 3.png" alt="" class="hover-img" />
      </a>
    </nav>

    <div class="lang-switch" [ngClass]="langSwitchClasses">
      <button
        class="lang-btn lang-btn--en"
        type="button"
        (click)="setLanguage('en')"
      >
        <span class="lang-text">EN</span>
        <img src="assets/img/Group 62.png" class="lang-hover-img" alt="" />
      </button>

      <img src="assets/img/Group 61.png" alt="" class="lang-divider" />
      <img src="assets/img/Group 61u.png" alt="" class="lang-globe" />

      <button
        class="lang-btn lang-btn--de"
        type="button"
        (click)="setLanguage('de')"
      >
        <span class="lang-text">DE</span>
        <img src="assets/img/Group 63.png" class="lang-hover-img" alt="" />
      </button>
    </div>
  </div>
</header>
