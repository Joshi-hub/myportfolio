<footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <img src="assets/img/Logo.png" alt="Logo" class="footer-logo" />
      <span class="copyright">{{ ls.t('footer').copyright }}</span>

      <a routerLink="/projects/legacy-notice" class="legal-link legal-link--circle">
        <span class="nav-text">{{ ls.t('footer').legacy }}</span>
        <img src="assets/img/B.1 3.png" alt="" class="hover-img" />
      </a>
    </div>

    <nav class="footer-links" aria-label="Footer links">
      <a
        class="footer-badge"
        [href]="ls.t('hero').githubLink"
        target="_blank"
        rel="noopener"
      >
        <img
          src="assets/img/github.png"
          alt=""
          class="footer-badge__icon"
          aria-hidden="true"
        />
        <span class="footer-badge__text footer-badge__text--initial">
          {{ ls.t('footer').github }}
        </span>
        <span class="footer-badge__text footer-badge__text--hover">Joshi-hub</span>
      </a>

      <a
        class="footer-badge"
        [href]="ls.t('hero').linkedinLink"
        target="_blank"
        rel="noopener"
      >
        <img
          src="assets/img/linked.png"
          alt=""
          class="footer-badge__icon"
          aria-hidden="true"
        />
        <span class="footer-badge__text footer-badge__text--initial">
          {{ ls.t('footer').linkedin }}
        </span>
        <span class="footer-badge__text footer-badge__text--hover">
          {{ ls.t('footer').connect }}
        </span>
      </a>

      <a class="footer-badge" [href]="ls.t('hero').emailLink">
        <img
          src="assets/img/contact.png"
          alt=""
          class="footer-badge__icon"
          aria-hidden="true"
        />
        <span class="footer-badge__text footer-badge__text--initial">
          {{ ls.t('footer').contact }}
        </span>
        <span class="footer-badge__text footer-badge__text--hover">
          {{ ls.t('footer').sayHello }}
        </span>
      </a>
    </nav>
  </div>
</footer>
