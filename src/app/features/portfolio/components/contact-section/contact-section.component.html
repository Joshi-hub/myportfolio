<section class="contact-section" id="contact">
  
  <div class="torn-paper-top"></div>

  <div class="container">
    
    <div class="content-wrapper">
      
      <div class="contact-info">
        <h4 class="section-tag">Contact</h4>
        <h2 class="main-title">Ready to work <br> together?</h2>
        
        <p class="description">
          Puntual, clean code and efficient delivery is my promise.
          Let's create something amazing together.
          (Hier deinen Text einf√ºgen)
        </p>

        <div class="arrow-container">
          <img src="assets/img/Line.png" alt="arrow" class="arrow-img">
        </div>
      </div>

      <div class="form-wrapper">
        
        <img src="assets/img/stamp.png" alt="Stamp" class="stamp-img">

        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contact-form">
          
          <div class="form-group">
            <label for="name">What's your name?</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="contactData.name"
              placeholder="Name"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="email">What's your email?</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="contactData.email"
              placeholder="Email"
              required
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="message">How can I help you?</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="contactData.message"
              placeholder="Hello, I need a website..."
              rows="4"
              required
              class="form-input textarea"
            ></textarea>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="contactForm.invalid"
          >
            Say hello :)
          </button>

        </form>
      </div>

    </div>

    <div class="footer-wrapper">
      <app-footer></app-footer>
    </div>

  </div>
</section>
