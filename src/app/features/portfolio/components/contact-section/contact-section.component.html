<section class="contact-section" id="contact">
  <div class="torn-paper-top"></div>

  <div class="container">
    <div class="content-wrapper">
      <div class="contact-info">
        <h4 class="section-tag">{{ ls.t('contact').tag }}</h4>
        
        <h2 class="main-title" [innerHTML]="ls.t('contact').title"></h2>

        <p class="description">
          {{ ls.t('contact').description }}
        </p>

        <div class="arrow-container">
          <img src="assets/img/Line.png" alt="arrow" class="arrow-img" />
        </div>
      </div>

      <div class="form-wrapper">
        <img src="assets/img/stamp.png" alt="Stamp" class="stamp-img" />

        <form
          (ngSubmit)="onSubmit(contactForm)"
          #contactForm="ngForm"
          class="contact-form"
          novalidate
        >
          <p class="error-text" *ngIf="formStatus !== 'idle'">
            {{ formMessage }}
          </p>

          <div class="form-group">
            <label for="name">{{ ls.t('contact').nameLabel }}</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="contactData.name"
              #nameRef="ngModel"
              [placeholder]="ls.t('contact').namePlaceholder"
              required
              class="form-input"
            />

            <p
              class="error-text"
              *ngIf="nameRef.invalid && (nameRef.touched || contactForm.submitted)"
            >
              {{ ls.t('contact').errorName }}
            </p>
          </div>

          <div class="form-group">
            <label for="email">{{ ls.t('contact').emailLabel }}</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="contactData.email"
              #emailRef="ngModel"
              required
              email
              [placeholder]="ls.t('contact').emailPlaceholder"
              class="form-input"
            />

            <p
              class="error-text"
              *ngIf="emailRef.invalid && (emailRef.touched || contactForm.submitted)"
            >
              {{ ls.t('contact').errorEmail }}
            </p>
          </div>

          <div class="form-group">
            <label for="message">{{ ls.t('contact').messageLabel }}</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="contactData.message"
              #messageRef="ngModel"
              [placeholder]="ls.t('contact').messagePlaceholder"
              rows="4"
              required
              class="form-input textarea"
            ></textarea>

            <p
              class="error-text"
              *ngIf="messageRef.invalid && (messageRef.touched || contactForm.submitted)"
            >
              {{ ls.t('contact').errorMessage }}
            </p>
          </div>

          <div class="policy-row">
            <label class="policy">
              <input
                type="checkbox"
                id="privacy"
                name="privacyAccepted"
                [(ngModel)]="contactData.privacyAccepted"
                #privacyRef="ngModel"
                required
              />
              <span class="checkbox-ui" aria-hidden="true"></span>

              <span class="policy-text">
                {{ ls.t('contact').policyPart1 }}
                <a routerLink="/imprint">{{ ls.t('contact').policyLink }}</a>
                {{ ls.t('contact').policyPart2 }}
              </span>
            </label>

            <p
              class="error-text"
              *ngIf="privacyRef.invalid && (privacyRef.touched || contactForm.submitted)"
            >
              {{ ls.t('contact').errorPrivacy }}
            </p>
          </div>

          <button
            type="submit"
            class="submit-btn"
            [disabled]="contactForm.invalid"
          >
            {{ ls.t('contact').submitBtn }}
          </button>
        </form>
      </div>
    </div>

    <div class="footer-wrapper">
      <app-footer></app-footer>
    </div>
  </div>
</section>
