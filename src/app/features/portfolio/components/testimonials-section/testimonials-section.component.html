<section class="testimonials" aria-labelledby="testimonials-title">
  <app-section-title reveal="right"></app-section-title>

  <div class="inner">
    <div class="eyebrow">
      <img
        class="eyebrow__arrow"
        src="assets/img/Blue A.png"
        alt=""
        aria-hidden="true"
      />
      <span>{{ ls.t("testimonials").eyebrow }}</span>
    </div>

    <h2 id="testimonials-title" class="title">
      {{ ls.t("testimonials").title }}
    </h2>

    <div class="notes">
      <article
        *ngFor="let t of items"
        class="note"
        [ngClass]="'note--' + t.variant"
      >
        <img
          class="note__bg"
          [src]="
            t.variant === 'center'
              ? 'assets/img/card.png'
              : 'assets/img/paper-orange.png'
          "
          alt=""
          aria-hidden="true"
          loading="lazy"
        />

        <img
          class="note__sign"
          src="assets/img/sign.png"
          alt=""
          aria-hidden="true"
          loading="lazy"
        />

        <div class="note__content">
          <p class="quote">“{{ getTranslation(t.quoteKey) }}”</p>

          <div class="footer">
            <div>
              <div class="name">{{ t.name }}</div>
              <div class="role">{{ t.role }}</div>
            </div>

            <a class="profile" [href]="t.profileUrl" target="_blank">
              <img src="assets/img/linked.png" alt="LinkedIn" />
            </a>
          </div>
        </div>
      </article>
    </div>
  </div>
</section>
