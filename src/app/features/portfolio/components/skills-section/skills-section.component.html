<section class="skills-section">
  <div class="container">

    <div class="header-row">
      <div class="title-wrapper">
        <img src="assets/img/Frame 644.png" alt="Skill set" class="scribble-circle">
      </div>

      <img src="assets/img/Frame 637.png" alt="Skills description" class="description-img">
    </div>

    <div class="content-row">
      <div class="skills-grid">
        <div class="skill-card" *ngFor="let skill of skills">
          <img [src]="skill.icon" [alt]="skill.name">
        </div>
      </div>

      <div class="sticker-wrapper">
        <img src="assets/img/sticker.png" alt="Pull to peel" class="sticker-img">
      </div>
    </div>

  </div>
</section>
